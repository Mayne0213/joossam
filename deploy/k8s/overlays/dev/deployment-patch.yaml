apiVersion: apps/v1
kind: Deployment
metadata:
  name: joossam-app
  labels:
    environment: development
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: joossam-app
          resources:
            requests:
              memory: "40Mi"
              cpu: "5m"  # Reduced from 15m based on actual usage (2m)
            limits:
              memory: "150Mi"
