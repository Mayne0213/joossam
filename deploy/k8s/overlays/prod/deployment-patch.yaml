apiVersion: apps/v1
kind: Deployment
metadata:
  name: joossam-app
  labels:
    environment: production
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: joossam-app
          resources:
            requests:
              memory: "50Mi"
              cpu: "5m"  # Reduced from 15m based on actual usage (2m)
