apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: joossam-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mayne0213/joossam.git
    targetRevision: main
    path: deploy/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: joossam
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
